<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-form {max-width:400px;margin:100px auto;padding:36px 32px;background:#fff;border-radius:12px;box-shadow:0 2px 18px #0d6efd22;}
    .login-form h2 {margin-bottom:18px;}
    .login-form input {width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #d1d5db;}
    .login-form button {width:100%;padding:10px;background:#0d6efd;color:#fff;border:none;border-radius:6px;font-size:1rem;font-weight:bold;}
    .login-form button:hover {background:#003366;}
  </style>
</head>
<body>
  <form class="login-form" method="POST" action="/login">
    <h2>Login</h2>
    <input name="username" type="text" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div id="login-error" style="display:none;color:#b80000;margin-top:18px;font-weight:600;text-align:center;">
    Invalid username or password.
  </div>
  <script>
    if (window.location.search.includes("error=1")) {
      document.getElementById('login-error').style.display = "block";
    }
  </script>
</body>
</html>
